<dx-scheduler #scheduler
              timeZone="Europe/Belgrade"
              [dataSource]="appointmentsData"
              startDateExpr="startDate"
              endDateExpr="endDate"
              textExpr="text"
              [currentView]="currentView"
              [views]="['day', 'week', 'month']"
              [startDayHour]="9"
              [endDayHour]="20"
              [showAllDayPanel]="false"
              [adaptivityEnabled]="true"
              (onAppointmentAdding)="onAppointmentAdding($event)"
              (onAppointmentUpdating)="onAppointmentUpdating($event)"
              (onAppointmentDeleted)="onAppointmentDeleted($event)"
              (onAppointmentFormOpening)="onAppointmentFormOpening($event)">

  <dxi-resource fieldExpr="ownerId"
                [allowMultiple]="true"
                [dataSource]="resourcesData"
                label="Owner"
                [useColorAsDefault]="true"></dxi-resource>

  <dxi-resource fieldExpr="priority"
                [allowMultiple]="false"
                [dataSource]="prioritiesData"
                label="Number of people"></dxi-resource>

  <dxo-editing #editingOptions
               [allowAdding]="true"
               [allowDeleting]="true"
               [allowUpdating]="true">
  </dxo-editing>


</dx-scheduler>


<dx-speed-dial-action #speedDialAction
                      icon="plus"
                      (onClick)="showAppointmentPopup($event)">
</dx-speed-dial-action>
